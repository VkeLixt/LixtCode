<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>网上招聘系统</title>
		<link rel='stylesheet' href='bootstrap-3.3.7-dist/css/bootstrap.min.css'>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
		<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="js/seeResume.js" type="text/javascript"></script> -->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				width: 100% !important;
			}
			
			.panel {
				margin-bottom: initial;
				border: 1px solid #99BBE8;
			}
			
			img:hover {
				border: 1px solid #1B6D85;
				border-radius: 5px;
				cursor: pointer;
			}
			
			fieldset {
				padding: .15em .625em .75em;
				margin: 0 2px;
				border: 1px solid silver
			}
			
			legend {
				padding: 5px;
				border: 0;
				width: auto;
			}
		</style>
	</head>

	<body class="container">
		<!-- 标题区 -->
		<div class="row panel panel-default" style="background-color: #D9E7F8;padding: 0 20px;">
			<div class="panel-title ">
				<h1><font color="#41428B">网上招聘系统</font></h1>
				<a href="main/logout" class="pull-right ">
					<font color="red" size="3">退出系统</font>
				</a>
			</div>
		</div>
		<div class="row ">
			<!-- 侧边栏区 -->
			<div class="col-lg-2">
				<div class="row panel panel-default" style="background-color: #D9E7F8;">
					<div class="panel-title " align="center">
						<label>欢迎：<a id="perInfo" href="#" ></a><span class="hide" id="userId"></span></label>
					</div>
					<div id="left_side_body" class="panel-body text-center" style="background-color: #FFFFFF;">
						<div>
							<a href="#" name="welcome">
								<img src="img/welcome_menu.gif">
							</a>
						</div>
						<div>
							<a href="#" name="recruit">
								<img src="img/recruit_menu.gif">
							</a>
						</div>
						<div>
							<a href="#" name="applied">
								<img src="img/applied_menu.gif">
							</a>
						</div>
						<div>
							<a href="#" name="resume">
								<img src="img/resume_menu.gif">
							</a>
						</div>
						<div>
							<a href="#" name="admission">
								<img src="img/admission_menu.gif">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!--此处空位隐藏侧边栏-->
			<!-- 主显示区 -->
			<div id="main" class="col-lg-10" style="padding: 0;">
			
			</div>
		</div>
	</body>

</html>

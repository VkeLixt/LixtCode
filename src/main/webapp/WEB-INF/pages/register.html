<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网上招聘系统-注册页面</title>
		<link rel='stylesheet' href='bootstrap-3.3.7-dist/css/bootstrap.min.css'>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
		<script src="js/register.js" type="text/javascript"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			form {
				width: 100%;
				padding: 15px;
				border: 2px solid gainsboro;
				border-radius: 5px;
				margin: auto;
			}
			
			.warning {
				color: #ADADAD;
			}
		</style>
	</head>

	<body class="container">
		<div class="row">
			<h1><font color="royalblue">网上招聘系统</font></h1>
			<hr />
		</div>
		<div class="row">
			<form>
				<h3 class="text-center"><font color="royalblue">用户注册</font></h3>
				<div class="form-group">
					<label>邮箱地址：</label><input type="text" class="form-control" name="loginname" /><span class="warning">请输入您登录招聘系统时的电子邮箱地址</span>
					<span id="email_log" style="display:none"><font color="red">邮箱已存在!</font></span>
					<span id="email_reg" style="display:none"><font color="green">该用户可以注册!</font></span>
					<span id="email_trim"style="display:none"><font color="red">用户不能为空!请输入.....</font></span>	
				</div>
				<div class="form-group">
					<label>证件号码：</label><input type="text" class="form-control" name="cardId" /><span class="warning">请输入您登录招聘系统时的身份证件号码</span>
					<span id="email_num" style="display:none"><font color="red">号码已存在!</font></span>
					<span id="email_vnum" style="display:none"><font color="green">该号码可以使用!</font></span>
					<span id="email_vtrim"style="display:none"><font color="red">不能为空!请输入.....</font></span>	
				</div>
				<div class="form-group">
					<label>登录密码：</label><input type="password" class="form-control" name="password" /><span class="warning">请输入您登录招聘系统时的密码</span></div>
				<div class="form-group">
					<label>确认密码：</label><input type="password" class="form-control" name="repass" /><span class="warning">请再次确认您的密码</span>
					<span id="pass" style="display:none"><font color="red">密码不一致!</font></span>	
				</div>
				<div class="form-group">
				
				<!-- 通过id:regist 触发 register.js的单击事件 -->
					<a id="regist" href="#" class="btn btn-default btn-md form-control" style="background: royalblue;color: #FFFFFF;">注&emsp;&emsp;册 </a>
					<a href="index" class="btn btn-default btn-md form-control" style="background: royalblue;color: #FFFFFF;">立即登录</a>
				</div>
			</form>
		</div>
		<div class="row text-center">
			<hr style="border: 2px solid royalblue; " />
			<p>中国.南宁市西乡塘鲁班路东凯国际广场 邮编：533220 电话：13333333333 传真：123-06666</p>
			<p>Copyright ©2013 版权由南宁市XX银行拥有 备案号：闽ICP备15012807号-1 </p>
		</div>
	</body>

</html>
